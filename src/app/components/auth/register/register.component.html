<form class="myForm">
  <h2 class="row">Регистрация</h2>
  <div class="row">

    <div class="column">
      <mat-form-field>
        <input class="input" matInput placeholder="Име" name="firstName" [(ngModel)]="user.firstName">
        <mat-hint>Задължително поле</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <input class="input" matInput placeholder="Фамилия" name="lastName" [(ngModel)]="user.lastName">
        <mat-hint>Задължително поле</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <input class="input" matInput placeholder="Имейл" name="email" [(ngModel)]="user.email" [formControl]="emailFormControl"
          [errorStateMatcher]="matcher">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Полето е
          <strong>задължително</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input class="input" matInput placeholder="Парола" name="password" type="password" [(ngModel)]="user.password" [formControl]="passwordFormControl"
          [errorStateMatcher]="matcher">
        <mat-error *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')">
          Паролата трябва да е от минимум 5 символа.
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Полето е
          <strong>задължително</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input class="input" matInput placeholder="Повтори паролата" name="confirmPassword" type="password" [(ngModel)]="user.confirmPassword">
        <mat-hint>Задължително поле</mat-hint>
      </mat-form-field>
    </div>

    <div class="column">
      <mat-form-field>
        <input matInput placeholder="Телефон за връзка" name="phoneNumber" [(ngModel)]="user.phoneNumber">
        <mat-hint>Задължително поле</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input class="input" matInput placeholder="Адрес за доставка" type="text">
      </mat-form-field>
      <mat-form-field>
        <input class="input" matInput placeholder="Град" type="text">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <a class="link" routerLink="/login">Имате регистрация?</a>
  </div>

  <div class="row">
    <button mat-button type="submit">Напред</button>
  </div>
  
</form>
