<form class="login-form" #loginForm="ngForm" (ngSubmit)="register()">
  <h3 class="head">Регистрация</h3>
  <div class="fields-container">

    <mat-form-field class="example-full-width">
      <input class="input" matInput placeholder="Име" name="firstName" [(ngModel)]="user.firstName">
      <mat-hint>Задължително поле</mat-hint>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input class="input" matInput placeholder="Фамилия" name="lastName" [(ngModel)]="user.lastName">
      <mat-hint>Задължително поле</mat-hint>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input class="input" matInput placeholder="Имейл" name="email" [(ngModel)]="user.email" [formControl]="emailFormControl"
        [errorStateMatcher]="matcher">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Полето е
        <strong>задължително</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input class="input" matInput placeholder="Телефон за връзка" name="phoneNumber" [(ngModel)]="user.phoneNumber">
      <mat-hint>Задължително поле</mat-hint>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input class="input" matInput placeholder="Парола" name="password" type="password" [(ngModel)]="user.password" [formControl]="passwordFormControl"
        [errorStateMatcher]="matcher">
      <mat-error *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')">
        Паролата трябва да е от минимум 5 символа.
      </mat-error>
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Полето е
        <strong>задължително</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input class="input" matInput placeholder="Повтори паролата" name="confirmPassword" type="password" [(ngModel)]="user.confirmPassword">
      <mat-hint>Задължително поле</mat-hint>
    </mat-form-field>

    <a class="nav-item nav-link" routerLink="/login">Вече сте регистриран?</a>
  </div>
  <button mat-button type="submit" class="submit-btn">Напред</button>
</form>
