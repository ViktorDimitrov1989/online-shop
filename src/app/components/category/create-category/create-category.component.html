<form class="myForm">
  <h2 class="row">Създаване на категория</h2>
  <div class="row">

    <div class="column">
      <mat-form-field>
        <input class="input" matInput placeholder="Име" name="displayName">
        <mat-hint>Задължително поле</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <input class="input" type="number" matInput placeholder="Минимална възраст" name="minAge">
        <mat-hint>Задължително поле</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <input class="input" type="number" matInput placeholder="Максимална възраст" name="maxAge">
        <mat-hint>Задължително поле</mat-hint>
      </mat-form-field>

      <div>
        <p>Пол:</p>
        <mat-radio-group>
          <mat-radio-button value="GIRLS">Момичета</mat-radio-button>
          <mat-radio-button value="BOYS">Момчета</mat-radio-button>
        </mat-radio-group>
      </div>

      <div>
        <p>Сезон:</p>
        <mat-radio-group>
          <mat-radio-button value="SPRING_SUMMER">Пролет-лято</mat-radio-button>
          <mat-radio-button value="AUTHUMN_WINTER">Есен-зима</mat-radio-button>
        </mat-radio-group>
      </div>

    </div>

  </div>

  <div class="row">
    <button mat-button type="submit" (click)="confirmCreation()">Създай Категория</button>
  </div>

</form>
