<div class="container">
  <div color="primary" class="row header">
    <h3 class="head-text">{{message}}</h3>
  </div>

  <img src="{{imageSrc}}" class="img" alt="Check image" />

  <div class="row buttons">
    <button class="mat-elevation-z2 btn" mat-button routerLink="/">
      <mat-icon>check</mat-icon>
      Да
    </button>
    <button class="mat-elevation-z2 btn" mat-button (click)="close()">
      <mat-icon>close</mat-icon>
      Назад
    </button>
  </div>

</div>
